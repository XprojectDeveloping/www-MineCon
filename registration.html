<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Метаданные страницы -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Приключения ждут тебя!" />
    <meta name="keywords" content="Minecraft survival" />

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <title>MineCon - регистрация</title>
  </head>

  <!-- Фон всего сайта -->
  <body
    style="
      background-image: url(./src/img/body-bg-img.png);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <!-- Прелоадер -->
    <div class="pre-loader">
      <div class="loader"></div>
    </div>

    <!-- Шапка сайта -->
    <header>
      <div class="header-links">
        <!-- Основные ссылки в шапке -->
        <div class="header-link">
          <a href="./index.html">Главная страница</a>
          <a href="javaScript:void()">Скачать лаунчер</a>
          <a href="javaScript:void()">Новости</a>
          <a href="javaScript:void()">Магазин</a>
          <a href="./rules.html">Правила</a>
          <a href="javaScript:void()">Гайды</a>
        </div>

        <!-- Ссылки для входа и регистрации -->
        <div class="header-join-us">
          <a href="./login.html">Войти</a>
          <a href="/registration.html">Регистрация</a>
        </div>

        <!-- Бургер-меню для мобильных устройств -->
        <div class="burger-menu-con">
          <div class="mobile-overlay"></div>
          <button class="burger-button">
            <img src="./src/img/burger-menu.svg" alt="burger-menu" />
          </button>
          <div class="burger-menu-nav">
            <nav>
              <img
                class="burger-closed"
                src="./src/img/burger-closed.svg"
                alt="burger-closed"
              />
              <a href="./index.html" aria-label="Главная страница"
                >Главная страница</a
              >
              <a href="javaScript:void()" aria-label="Скачать лаунчер"
                >Скачать лаунчер</a
              >
              <a href="javaScript:void()" aria-label="Новости">Новости</a>
              <a href="javaScript:void()" aria-label="Магазин">Магазин</a>
              <a href="./rules.html" aria-label="Правила">Правила</a>
              <a href="javaScript:void()" aria-label="Гайды">Гайды</a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- Основной контент страницы -->
    <main>
      <!-- Форма регистрации контент страницы -->
      <div class="body-registration-container">
        <div class="body-registration">
          <h2>Регистрация</h2>

          <form>
            <div class="body-registration-inputs">
              <p>Логин</p>
              <input name="login" type="text" />
              <p>Почта</p>
              <input name="email" type="email" />
              <p>Пароль</p>
              <input name="password" type="password" />
              <p>Ник пригласившего</p>
              <input name="reference" type="text" />

              <div class="body-registration-btn">
                <button type="submit">Зарегистрироваться</button>
              </div>
            </div>
          </form>
          <p class="body-registration-title">
            При регистрации вы подтверждаете<br />
            что вы согласны с <a href="./rules.html">правилами</a> проекта
          </p>
        </div>
        <!-- Ссылки на социальные сети -->
      </div>
    </main>

    <!-- Подключение скриптов -->
    <script src="./src/script.js"></script>
