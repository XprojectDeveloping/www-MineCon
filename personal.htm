<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Метаданные страницы -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Приключения ждут тебя!" />
    <meta name="keywords" content="Minecraft survival" />

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <title>MineCon - главная страница</title>
  </head>

  <!-- Фон всего сайта -->
  <body
    style="
      background-image: url(./src/img/body-bg-img.png);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <!-- Прелоадер -->
    <div class="pre-loader">
      <div class="loader"></div>
    </div>

    <!-- Шапка сайта -->
    <header>
      <div class="header-links">
        <!-- Основные ссылки в шапке -->
        <div class="header-link">
          <a href="./index.html">Главная страница</a>
          <a href="javaScript:void()">Скачать лаунчер</a>
          <a href="javaScript:void()">Новости</a>
          <a href="javaScript:void()">Магазин</a>
          <a href="./rules.html">Правила</a>
          <a href="javaScript:void()">Гайды</a>
        </div>

        <!-- Ссылка на личный кабинет -->
        <div class="header-personal">
          <a href="javaScript:void()"
            >Личный<br />
            кабинет
            <img src="./src/img/header-profile.svg" alt="profile" />
          </a>
        </div>

        <!-- Бургер-меню для мобильных устройств -->
        <div class="burger-menu-con">
          <div class="mobile-overlay"></div>
          <button class="burger-button">
            <img src="./src/img/burger-menu.svg" alt="burger-menu" />
          </button>
          <div class="burger-menu-nav">
            <nav>
              <img
                class="burger-closed"
                src="./src/img/burger-closed.svg"
                alt="burger-closed"
              />
              <a href="./index.html" aria-label="Главная страница"
                >Главная страница</a
              >
              <a href="javaScript:void()" aria-label="Скачать лаунчер"
                >Скачать лаунчер</a
              >
              <a href="javaScript:void()" aria-label="Новости">Новости</a>
              <a href="javaScript:void()" aria-label="Магазин">Магазин</a>
              <a href="./rules.html" aria-label="Правила">Правила</a>
              <a href="javaScript:void()" aria-label="Гайды">Гайды</a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- Основной контент страницы -->
    <main>
      <div class="body-personal-container">
        <div class="body-personal-bg">
          <!-- Блок отображения скина пользователя -->
          <div class="body-personal-skin-con">
            <p>Ваш скин</p>
            <div class="body-personal-skin"></div>
          </div>

          <!-- Блок смены пароля -->
          <div class="body-personal-password-change-con">
            <p>Смена пароля</p>

            <div class="body-personal-password-change">
              <div class="form-inputs">
                <!-- Поле ввода логина -->
                <p>Логин</p>
                <input type="text" />

                <!-- Поле ввода нового пароля -->
                <p>Пароль</p>
                <input type="password" />

                <!-- Поле подтверждения нового пароля -->
                <p>Повторите Пароль</p>
                <input type="password" />
              </div>
            </div>

            <!-- Кнопка для смены пароля -->
            <div class="body-personal-password-change-button">
              <button>Сменить пароль</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Подключение скриптов -->

    <script src="./src/script.js"></script>
