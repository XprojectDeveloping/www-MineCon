  <body

    <!-- Шапка сайта -->

      <div class="header-links">

          <a href="./logon.html">Войти</a>
          <a href="/regist.html">Регистрация</a>
        </div>

        <!-- Бургер-меню для мобильных устройств -->
        <div class="burger-menu-con">
          <div class="mobile-overlay"></div>
          <button class="burger-button">
            <img src="./src/img/burger-menu.svg" alt="burger-menu" />
          </button>

    <!-- Основной контент страницы -->
    <main>
      <div class="body-registration-container">
        <div class="body-registration-bg">
          <div class="body-registration">
            <h3>Регистрация</h3>
            <div class="form-inputs">
              <!-- Поле ввода логина -->
              <p>Логин</p>
              <input name="login" type="text" />

              <!-- Поле ввода почты -->
              <p>Почта</p>
              <input name="email" type="email" />

              <!-- Поле ввода пароля -->
              <p>Пароль</p>
              <input name="password" type="password" />

              <!-- Поле ввода ника пригласившего -->
              <p>Ник пригласившего</p>
              <input name="nick" type="text" />
            </div>

            <!-- Кнопка для завершения регистрации -->
            <div class="buttons">
              <button type="submit">Зарегистрироваться</button>
            </div>
          </div>
        </div>

        <!-- Ссылки на социальные сети -->
        <div class="body-registration-social-container">
          <div class="body-registration-social-items">
